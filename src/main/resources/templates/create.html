<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Note</title>
</head>
<body>
<h1>Create Note</h1>

<form th:action="@{/note/create}" method="post">
  <div>
    <label>Title:</label>
    <input type="text" name="title" required>
  </div>
  <div>
    <label>Content:</label>
    <textarea name="content" required></textarea>
  </div>
  <button type="submit">Create</button>
</form>

</body>
</html>
