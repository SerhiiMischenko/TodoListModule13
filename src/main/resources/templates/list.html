<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
</head>
<body>
<h1>Notes</h1>

<button onclick="createNote()">Create</button>

<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="note : ${list}">
        <td th:text="${note.title}"></td>
        <td th:text="${note.content}"></td>
        <td>
            <form th:action="@{/note/delete}" method="post">
                <input type="hidden" name="id" th:value="${note.id}">
                <button type="submit">Delete</button>
            </form>
            <a th:href="@{/note/edit/{id}(id=${note.id})}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>

<script>
    function createNote() {
        window.location.href = '/note/create';
    }
</script>

</body>
</html>
